<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>STOP WATCH</title>
	<style type="text/css">
		#img{
			display: none;
			width: 100%;
			height: 100vh;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 9;
		}
	</style>
</head>
<body>
	<img src="TIME.gif" id="img" onclick="RESET_TIME()">
	<input type="text" id="inputno" placeholder="Enter no." >
	<input type="button" value="start_timer" onclick="START_TIMER()">
	<input type="button" value="stop_timer" onclick="STOP_TIMER()">
	<input type="button" value="reset_timer" onclick="RESET_TIME()">
	<h1 id="start">STOP WATCH </h1>
	<h1 id="counter">TIME</h1>
	<script type="text/javascript">
		
		var a =0;
		var c;
		function START_TIMER(){
			c = setInterval(print_time,10)
		}
		function print_time(){
			var input = parseInt(document.getElementById('inputno').value);
			a++;
			
			var temp = document.getElementById("counter");
			temp.innerHTML=a/100;

			if (temp.innerHTML == input) {

				document.getElementById('img').style.display = "block";

			}
		}

		function STOP_TIMER(){
			clearInterval(c);
		}
		function RESET_TIME(){
			STOP_TIMER();
			a=0;
			var temp = document.getElementById("counter");
			temp.innerHTML="0";

			document.getElementById('inputno').value = "";
			document.getElementById('img').style.display = "none";

		}
	</script>
</body>
</html>
