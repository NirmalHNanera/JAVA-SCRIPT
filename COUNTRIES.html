<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
		<script type="text/javascript">
			n = prompt("enter number of countries:");
			var country= new Array(n);
			for (i = 0; i <  n; i++) {
				country[i] = prompt("enter country name:");
			}
			for(j=0;j< country.length;j++)
			{
				document.write("countries  " + country[j] +"<br>");
			}
		</script>

</body>
