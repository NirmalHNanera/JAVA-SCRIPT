<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
		<script type="text/javascript">
			word=prompt("Enter Word");
			word = word.toLowerCase();
			a1=word.indexOf("a");
			a2=word.lastIndexOf("a");

		sbstr=word.substring(a1+1,a2);
		document.write("substring Start And End="+sbstr.toUpperCase());
		</script>

</body>
</html>
