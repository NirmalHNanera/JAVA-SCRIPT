<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PRIME NUMBER</title>
</head>
<body>
	<script type="text/javascript">
		flag=0;
		N=parseInt(prompt("enter the no. to cheak no. is prime or not"));
		for(i=2;i<=N/2;i++)
		{
			if(N%i==0)
			{
				flag=1;
				break;
			}
		}
		if(flag==1)
		{
			document.write(N+" is composite number");
		}
		else
			{
				document.write(N+" is prime number");
			}
	</script>
</body>
</html>
