<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GCD</title>
</head>
<body>
	<script type="text/javascript">
		n1=prompt("Enter Number 1");
		n2=prompt("Enter Number 2");
		hcm=1;
		const per1= [];
		const per2= [];
		for(i=2;i<=n1||i<=n2;i++)
		{
			if(n1%i==0)
			{
				per1[i]=i;
			}
			if(n2%i==0)
			{
				per2[i]=i;
			}
			if(per1[i]==per2[i])
			{
				if(per1[i]>hcm)
				{
					hcm=per1[i];
				}

			}
		}
		document.write(hcm);
	</script>

</body>
</html>
