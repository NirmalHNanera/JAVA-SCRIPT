<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PALINDROME</title>
</head>
<body>
		<script type="text/javascript">
			n=prompt("Enter Number")
			rev=0;
			z=n;
			while(n>=1)
			{
				a=n%10; 
				n=parseInt(n/10);
				rev=rev*10+a;
			}
			if(z==rev)
			{
				document.write(z,"  is Palindrome Number");
			}
			else
			{
				document.write(z,"  is Not Palindrome Number");
			}



		</script>

</body>
</html>
