Array function
<!DOCTYPE html>
<html>
<head>
	<title>Methods Of Array</title>
</head>
<body>
	<script type="text/javascript">
		var arr=new Array();
		arr=[5,4,8,7,6,5,2];
		//to add element at end
		arr.push(1)
		//to remove first element
		arr.shift()
		//to add element at start
		arr.unshift(9)
		//to remove last element
		arr.pop()
		arr.pop()

		// to sort an array
		arr.sort();

		for(i=0;i<arr.length;i++){
			document.write(arr[i]+"</br>")
		}
	</script>
</body>
</html>
